<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - Video Content</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('static/background.jpg') repeat;
            background-size: cover;
            color: white;
        }

        /* Content Container */
        .content-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent */
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 700px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Title Styling */
        .content-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Video Embed */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: black;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Description Text */
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>PENGUN</h1>

        <!-- Embedded YouTube Video (Autoplay & Muted to comply with browser rules) -->
        <div class="video-wrapper">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/2DlMd0N2kyY?si=mp5NADc22x5vFguJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <p class="description">
            Pengun is a really cool game I made!
        </p>
    </div>

</body>
</html>
