<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - Video Content</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('static/background.jpg') repeat;
            background-size: cover;
            color: white;
        }

        /* Content Container */
        .content-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent */
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 700px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Title Styling */
        .content-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Video Wrapper */
        .video-wrapper {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Video Element */
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Description Text */
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>Welcome to Pengun</h1>

        <!-- Self-Hosted Video -->
        <div class="video-wrapper">
            <video controls autoplay muted>
                <source src="static/Pengun Reveal Trailer.mp4" type="video/mp4">
                <source src="static/video.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <p class="description">
            This is a description of the video content. Enjoy watching!
        </p>
    </div>

</body>
</html>
