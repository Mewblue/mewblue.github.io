<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('static/background.png') repeat;
      background-size: cover;
      animation: diagonalScroll 60s linear infinite;
    }

    @keyframes diagonalScroll {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-200px, -200px);
      }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 50px 50px;
      border-radius: 20px;
      text-align: center;
      width: 80%;
      max-width: 2000px;
      color: white;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .container p {
      margin-bottom: 50px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      padding-top: 10px;
      flex-wrap: wrap;
    }

    .button {
      width: 250px;
      height: 250px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out, background-image 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.2);
    }

    .button1 { background-image: url('static/placeholder1.jpg'); }
    .button2 { background-image: url('static/placeholder2.png'); }
    .button3 { background-image: url('static/placeholder3.jpg'); }
    .button4 { background-image: url('static/placeholder4.jpg'); }
    .button5 { background-image: url('static/PipewayPond.png'); }

    .button1:hover { background-image: url('static/animated1.gif'); }
    .button2:hover { background-image: url('static/animated2.gif'); }
    .button3:hover { background-image: url('static/animated3.gif'); }
    .button4:hover { background-image: url('static/animated4.gif'); }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .nav-left,
    .nav-center,
    .nav-right {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 60px;
      width: 100%;
      left: 0;
      text-align: center;
      padding: 10px 0;
    }

    .mobile-menu a {
      padding: 10px;
      font-size: 1rem;
    }

    .mobile-visible {
      display: flex !important;
    }

    @media (max-width: 768px) {
      .nav-left,
      .nav-center,
      .nav-right {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .navbar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .container {
        padding: 20px;
        width: 90%;
      }

      .container h1 {
        font-size: 1.5rem;
      }

      .button {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-left">
    <a href="index.html">Home</a>
  </div>
  <div class="nav-center">
    <a href="page4.html">Spellslingers</a>
    <a href="page3.html">Rogue Fantasy</a>
    <a href="boxedup.html">Boxed Up!</a>
    <a href="page1.html">PENGUN</a>
    <a href="pipewayPond.html">Pipeway Pond</a>
  </div>
  <div class="nav-right">
    <a href="blog.html">Blog</a>
    <a href="aboutMe.html">About Me</a>
  </div>

  <!-- Hamburger Icon (mobile only) -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<!-- Mobile Menu -->
<div id="mobileMenu" class="mobile-menu">
  <a href="index.html">Home</a>
  <a href="page4.html">Spellslingers</a>
  <a href="page3.html">Rogue Fantasy</a>
  <a href="boxedup.html">Boxed Up!</a>
  <a href="page1.html">PENGUN</a>
  <a href="pipewayPond.html">Pipeway Pond</a>
  <a href="blog.html">Blog</a>
  <a href="aboutMe.html">About Me</a>
</div>

<!-- Main Container -->
<div class="container">
  <h1>Richard John Stevens <br/> Game Designer</h1>
  <div class="button-container">
    <a href="page4.html" class="button button4"></a>
    <a href="page3.html" class="button button3"></a>
    <a href="page2.html" class="button button2"></a>
    <a href="page1.html" class="button button1"></a>
    <a href="pipewayPond.html" class="button button5"></a>
  </div>
</div>

<!-- JavaScript for Hamburger -->
<script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('mobile-visible');
  }
</script>

</body>
</html>
