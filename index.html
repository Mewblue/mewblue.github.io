    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-screen background with smooth diagonal scrolling */
        body {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background layer with continuous diagonal movement */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('static/background.png') repeat; /* Replace with your background */
            background-size: cover;
            animation: diagonalScroll 60s linear infinite;
        }

        @keyframes diagonalScroll {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(-200px, -200px); /* Moves smoothly */
            }
        }

		/* Container for Text & Buttons */
		.container {
			position: absolute;
			top: 50%; /* Moves the whole container slightly higher */
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(0, 0, 0, 0.7);
			padding: 40px 50px 50px; /* Added extra bottom padding */
			border-radius: 20px;
			text-align: center;
			width: 80%;
			max-width: 2000px;
			color: white;
			box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
		}

		/* Move the heading & description up */
		.container h1 {
			font-size: 2rem;
			margin-bottom: 15px;
		}

		.container p {
			margin-bottom: 50px; /* Creates more space between text and buttons */
		}

		/* Button Grid */
		.button-container {
			display: flex;
			justify-content: center;
			gap: 50px;
			padding-top: 10px; /* Adds space above the buttons */
		}


        /* Animated Buttons */
        .button {
            width: 250px;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, background-image 0.3s ease-in-out;
        }

        .button:hover {
            transform: scale(1.2);
        }

        /* Default Backgrounds */
        .button1 { background-image: url('static/placeholder1.jpg'); }
        .button2 { background-image: url('static/placeholder2.jpg'); }
        .button3 { background-image: url('static/placeholder3.jpg'); }
        .button4 { background-image: url('static/placeholder4.jpg'); }
		.button5 { background-image: url('static/PipewayPond.png'); }
		

        /* Change to GIF on Hover */
        .button1:hover { background-image: url('static/animated1.gif'); }
        .button2:hover { background-image: url('static/animated2.gif'); }
        .button3:hover { background-image: url('static/animated3.gif'); }
        .button4:hover { background-image: url('static/animated4.gif'); }

    </style>
</head>
